imports:
    - { resource: 'source/_data/*.yml' }
    - { resource: 'vendor/tomasvotruba/statie-tweet-publisher/src/config/config.yml' }
    # enabled on localhost only
    - { resource: 'config/config.local.yml',  ignore_errors: true }

parameters:
    minimal_gap_in_days: 0 # how many days to wait before publishing another Tweet

    page_title: "Děláš v PHP? Jsi jedním z nás"
    site_url: "https://pehapkari.cz"
    github_edit_url_start: "https://github.com/pehapkari/pehapkari.cz/edit/master/source/"
    github_show_url_start: "https://github.com/pehapkari/pehapkari.cz/tree/master/"

    # services ID
    google_analytics_tracking_id: "UA-89860072-1"
    fb_tracking_jd: "201338863559186"
    disqus_name: "pehapkari"

    # Statie configuration
    github_repository_source_directory: "https://github.com/pehapkari/pehapkari.cz/tree/master/source"
    markdown_headline_anchors: true
